<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador - Alura</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./images/alura.svg" alt="Logo de alura encriptador">
    </header>
    <main>
        <section class="encritador">
            <textarea class="input" id="input" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <p class="small">Solo letras minúsculas y sin acentos</p>
            <div class="btns">
                <button class="btn cta" id="encriptar">Encriptar</button>
                <button class="btn cta2" id="desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="respuesta">
            <div class="repuesta-encriptada" id="repuesta-encriptada">
                <textarea class="repuesta-texto" id="textoEncriptado" cols="30" rows="10" readonly></textarea>
                <!-- <p class="repuesta-texto" id="textoEncriptado"></p> -->
                <button class="btn copy" id="copiar" onclick="copiar()">Copiar</button>

            </div>
            <div class="respuesta-imagen" id="respuesta-imagen">
                <img src="./images/muneco.svg" alt="Ningun mensaje encontrado">
                <div class="respuesta-texto">
                    <h2 class="respuesta-texto__h2">Ningún mensaje fue encontrado</h2>
                    <p class="respuesta-texto__p">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Creado con ☕ y moviendo las manitas por <span>Gabriel Morales</span>.</p>
    </footer>
    <script src="encriptar.js"></script>
</body>
</html>
